<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="./asset/css/style.css">
   
</head>
<body>
    <!-- 일정 1추가/2삭제 기능 -->
    <!-- 할일 인풋 | 추가버튼
    1 할일 1 | 삭제버튼
    2 할일 2 | 삭제버튼
    3 할일 3 | 삭제버튼 -->

    <div class="todo-template"> 
        <div class="app-title">일정 관리</div>
        <form id="todoInsert" class="todo-insert">
            <input id="todoWork" placeholder="할일을 입력하세요" />
            
            <button type="submit"><i class="fa-solid fa-plus"></i></button>
            
        </form>
        <div id="contents" class="content"></div>
    </div>
    <script src="./asset/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/2eb4e677d6.js" crossorigin="anonymous"></script>
</body>
</html>
