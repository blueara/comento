    <!-- 아이디 비밀번호 아이디 중복체크 비밀번호 규칙/ (비밀번호 정상성 체크 기능 있어야 함) 
    비밀번호 정상성 체크에 포함되는 요소:

길이: 최소 8자 이상, 권장 12자 이상의 길이로 설정해야 합니다.

문자 조합: 대문자, 소문자, 숫자, 특수문자(!, @, # 등)를 조합하여 다양한 문자 유형을 포함하는 것이 좋습니다.

반복 또는 연속성 회피: 연속된 문자나 숫자(예: 1234, abcd) 또는 반복되는 문자(예: aaa, 111)를 피해야 합니다.

사전 단어 사용 회피: 쉽게 추측할 수 있는 단어(예: "password", "admin")나 개인 정보(예: 생일, 이름)를 피해야 합니다.

과거 사용 비밀번호 재사용 금지: 이전에 사용했던 비밀번호는 재사용하지 않도록 설정해야 합니다.

강도 점검: 시스템에서 비밀번호의 강도를 점검하고, 약한 비밀번호에 대해 사용자에게 경고하는 기능이 있을 수 있습니다.
길이로 정상성 체크하고 길이 안되면 빨간색 되면 초록색 -->
